<!DOCTYPE html>
<html>
<head>
  <title>Surprise üòõ</title>
  <style>
    body {
      margin: 0;
      background: #ffe6ea;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #game {
      width: 100%;
      height: 300px;
      background: linear-gradient(#ffd6e0, #fff);
      position: relative;
      border-bottom: 4px solid #ff4d65;
    }

    #player {
      width: 40px;
      height: 40px;
      font-size: 32px;
      position: absolute;
      bottom: 0;
      left: 50px;
    }

    .heart {
      width: 30px;
      height: 30px;
      font-size: 28px;
      position: absolute;
      bottom: 0;
      right: -30px;
    }

    #score {
      font-size: 20px;
      margin: 10px;
      color: #d63333;
    }

    #valentine {
      display: none;
      margin-top: 80px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6b;
      color: white;
    }

    #no {
      background: #adb5bd;
      position: absolute;
    }
  </style>
</head>

<body>

<h2 id="score">Score: 0</h2>

<div id="game">
  <div id="player">üê•</div>
</div>

<div id="valentine">
  <h1> Will you be my Valentine? üëÄ</h1>
  <button id="yes" onclick="yes()">YES üòó</button>
  <button id="no" onmouseover="moveNo()">NO üòï</button>
</div>

<!-- Background Music -->
<audio id="music" autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b0f28c90c.mp3" type="audio/mpeg">
</audio>

<script>
  const player = document.getElementById("player");
  const game = document.getElementById("game");
  const scoreText = document.getElementById("score");
  let jumping = false;
  let score = 0;
  let targetScore = 88;
 

  document.addEventListener("keydown", e => {
    if (e.code === "Space" && !jumping) jump();
  });

  function jump() {
    jumping = true;
    let up = 0;
    let jumpInterval = setInterval(() => {
      if (up >= 80) {
        clearInterval(jumpInterval);
        let downInterval = setInterval(() => {
          if (up <= 0) {
            clearInterval(downInterval);
            jumping = false;
          }
          up -= 5;
          player.style.bottom = up + "px";
        }, 20);
      }
      up += 5;
      player.style.bottom = up + "px";
    }, 20);
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "üòó";
    game.appendChild(heart);

    let move = setInterval(() => {
      let heartLeft = heart.offsetLeft;
      heart.style.left = heartLeft - 5 + "px";

      if (
        heartLeft < 90 &&
        heartLeft > 50 &&
        player.offsetTop < 40
      ) {
        endGame();
        clearInterval(move);
      }

      if (heartLeft < -30) {
        heart.remove();
        clearInterval(move);
      }
    }, 20);
  }

  let obstacleTimer = setInterval(createHeart, 1800);

 let scoreTimer = setInterval(() => {
  score++;
  scoreText.innerText = "Time: " + score + " / " + targetScore;

  if (score >= targetScore) {
    scoreText.innerText = "Time: " + targetScore + " / " + targetScore + " ‚úÖ";
    clearInterval(scoreTimer);
    endGame();
  }
}, 1000);

 function endGame() {
  clearInterval(obstacleTimer);
  game.style.display = "none";
  scoreText.style.display = "none";
  document.getElementById("valentine").style.display = "block";
}


  function moveNo() {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    document.getElementById("no").style.left = x + "px";
    document.getElementById("no").style.top = y + "px";
  }

 function yes() {
  document.body.innerHTML = `
    <h1>ü•∞ YOU JUST MADE MY HEART WIN üíê</h1>
    <img src="GIFT.jpeg" style="width:250px; border-radius:20px; margin-top:20px;">
    <h2>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h2>
  `;
}
</script>

</body>
</html>
